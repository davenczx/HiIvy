<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SculptPlay</title>

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  display:flex;
  min-height:100vh;
}

/* NIKE LOGO */
.logo{
  position:fixed;
  top:20px;
  left:30px;
  z-index:1000;
}

.logo img{
  width:80px;
}

/* LEFT SIDE */
.left-panel{
  width:60%;
  padding:60px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.viewer-wrapper{
  width:100%;
  max-width:800px;
  background:#ededed;
  border-radius:30px;
  padding:40px;
  position:relative;
}

model-viewer{
  width:100%;
  height:600px;
  background:#ededed;
  border-radius:20px;
}

/* ANIMATION BUTTONS (FORCE FRONT) */
.animation-controls{
  position:absolute;
  top:20px;
  left:20px;
  display:flex;
  gap:10px;
  z-index:999; /* This fixes hidden issue */
}

.animation-controls button{
  padding:6px 14px;
  border-radius:20px;
  border:1px solid #ccc;
  background:white;
  cursor:pointer;
  font-size:13px;
}

.animation-controls button:hover{
  border:1px solid black;
}

/* ORBIT BUTTONS */
.orbit-controls{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
}

.orbit-controls button{
  padding:8px 16px;
  border-radius:20px;
  border:1px solid #ccc;
  background:white;
  cursor:pointer;
  font-size:13px;
}

.orbit-controls button:hover{
  border:1px solid black;
}

/* RIGHT SIDE */
.right-panel{
  width:40%;
  background:#ffffff;
  padding:80px 60px;
}

h1{
  font-size:40px;
  margin-bottom:10px;
}

.price{
  font-size:22px;
  margin-bottom:40px;
}

.section-title{
  font-weight:bold;
  margin-bottom:15px;
}

.variant-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
  margin-bottom:50px;
}

.variant-grid button{
  padding:14px;
  border-radius:8px;
  border:1px solid #ccc;
  background:white;
  cursor:pointer;
}

.variant-grid button:hover{
  border:1px solid black;
}

.add-btn{
  width:100%;
  padding:18px;
  background:black;
  color:white;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
}

.fav-btn{
  width:100%;
  padding:18px;
  border-radius:30px;
  border:1px solid #ccc;
  background:white;
  margin-top:20px;
  cursor:pointer;
}

/* HOTSPOT DOT */
.Hotspot{
  width:18px;
  height:18px;
  border-radius:50%;
  background:white;
  border:2px solid black;
  cursor:pointer;
  position:relative;
}

/* HOVER LABEL */
.HotspotAnnotation{
  position:absolute;
  bottom:28px;
  left:50%;
  transform:translateX(-50%);
  background:white;
  padding:8px 14px;
  border-radius:20px;
  font-size:14px;
  white-space:nowrap;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
  opacity:0;
  transition:0.2s ease;
  pointer-events:none;
}

.Hotspot:hover .HotspotAnnotation{
  opacity:1;
}
</style>
</head>

<body>

<!-- NIKE LOGO -->
<div class="logo">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike Logo">
</div>

<div class="left-panel">
<div class="viewer-wrapper">

<!-- Animation Buttons -->
<div class="animation-controls">
<button onclick="playRipple()">Ripple</button>
<button onclick="playExplode()">Explode</button>
<button onclick="pauseAnimation()">Pause</button>
</div>

<model-viewer 
id="gear"
src="Animation+Variants_Blend.glb"
camera-controls
shadow-intensity="1"
tone-mapping="neutral"
camera-orbit="64.38deg 63.19deg 0.3457m"
field-of-view="30deg"
animation-name="Explode">

<!-- HOTSPOTS -->
<button class="Hotspot" slot="hotspot-1"
data-surface="849 0 87729 87730 87731 0.244 0.199 0.558">
<div class="HotspotAnnotation">Body</div>
</button>

<button class="Hotspot" slot="hotspot-2"
data-surface="850 0 6741 6742 6743 0.291 0.288 0.422">
<div class="HotspotAnnotation">Grip</div>
</button>

<button class="Hotspot" slot="hotspot-3"
data-surface="852 0 48 49 50 0.152 0.063 0.785">
<div class="HotspotAnnotation">Screen</div>
</button>

<button class="Hotspot" slot="hotspot-4"
data-surface="67 0 342 343 344 0.205 0.603 0.192">
<div class="HotspotAnnotation">Pins</div>
</button>

</model-viewer>

<!-- Orbit Buttons -->
<div class="orbit-controls">
<button onclick="setOrbit('90deg 90deg 0.35m')">Front</button>
<button onclick="setOrbit('90deg 0deg 0.35m')">Top</button>
<button onclick="setOrbit('90deg 180deg 0.35m')">Bottom</button>
<button onclick="setOrbit('62deg 70deg 0.35m')">Isometric</button>
</div>

</div>
</div>

<div class="right-panel">
<h1>SculptPlay</h1>
<div class="price">S$199</div>

<div class="section-title">Select Variant</div>

<div class="variant-grid">
<button onclick="VBtn01()">Variant 01</button>
<button onclick="VBtn02()">Variant 02</button>
<button onclick="VBtn03()">Variant 03</button>
</div>

<button class="add-btn">Add to Bag</button>
<button class="fav-btn">Favourite â™¡</button>
</div>

<script>
function VBtn01(){ gear.variantName="V1"; }
function VBtn02(){ gear.variantName="V2"; }
function VBtn03(){ gear.variantName="V3"; }

function setOrbit(orbit){
  gear.cameraOrbit = orbit;
}

function playRipple(){
  gear.pause();
  gear.animationName = "Ripple";
  gear.play();
}

function playExplode(){
  gear.pause();
  gear.animationName = "Explode";
  gear.play();
}

function pauseAnimation(){
  gear.pause();
}
</script>

</body>
</html>
